<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背damn字</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .bg {
            background-image: url('https://img.natgeomedia.com/userfiles/sm/sm1920_images_A1/948/97107786342.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            filter: blur(10px) brightness(0.7);
            transition: all 2s ease-in-out;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h1, h2, .btn, p {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
            font-weight: 300;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background-color: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            transition: all 0.3s, opacity 2s ease-in-out, transform 2s ease-in-out;
            border: 2px solid white;
        }
        .btn:hover {
            background-color: white;
            color: black;
        }
        p {
            font-size: 1.2em;
            margin: 1em 0;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <h1>背damn字</h1>
        <h2>Help you be damn</h2>
        <a href="damn.html" class="btn">START</a>
        <a href="test.html" class="btn">測試版</a>
    </div>
    
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.bg').style.filter = 'blur(0) brightness(0.7)';
                var elements = document.querySelectorAll('.content h1, .content h2, .content .btn, .content p');
                elements.forEach(function(el) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                });
            }, 100);
        }
    </script>
</body>
</html>
