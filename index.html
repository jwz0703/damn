<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背單字程式</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .camera-lens {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.natgeomedia.com/userfiles/sm/sm1920_images_A1/948/97107786342.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(20px);
            animation: focus 3s forwards;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1, h2, .start-btn {
            filter: blur(10px);
            animation: textFocus 3s forwards;
        }

        h1 {
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.5em;
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
        }

        .start-btn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .start-btn:hover::after {
            width: 80%;
            left: 10%;
        }

        @keyframes focus {
            0% { filter: blur(20px); }
            100% { filter: blur(0px); }
        }

        @keyframes textFocus {
            0% { filter: blur(10px); opacity: 0; }
            50% { opacity: 1; }
            100% { filter: blur(0px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="camera-lens"></div>
    <div class="container">
        <h1>背Damn字</h1>
        <h2>an incredible project</h2>
        <a href="main.html" class="start-btn">Start</a>
    </div>
</body>
</html>
