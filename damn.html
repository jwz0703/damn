<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to GitHub</title>
</head>
<body>
    <h1>Submit Data to GitHub</h1>
    <form id="dataForm">
        <label for="dataInput">Enter your data:</label><br>
        <input type="text" id="dataInput" name="data" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('dataForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = document.getElementById('dataInput').value;
            const token = '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';
            const username = 'jwz0703';
            const repo = 'damn';
            const path = 'request.txt';
            const message = 'Add data to request.txt';
            const branch = 'main'; // or your repository's default branch

            // Get the current content of the file
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });
            const fileData = await response.json();
            const sha = fileData.sha;
            const content = atob(fileData.content);

            // Append new data
            const newContent = `${content}\n${data}`;

            // Update the file
            const updateResponse = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    content: btoa(newContent),
                    sha: sha,
                    branch: branch
                })
            });

            if (updateResponse.ok) {
                alert('Data submitted successfully!');
            } else {
                alert('Failed to submit data.');
            }
        });
    </script>
</body>
</html>
