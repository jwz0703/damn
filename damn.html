<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API Form</title>
</head>
<body>
    <h1>Submit Data to GitHub</h1>
    <form id="dataForm">
        <label for="dataInput">Enter your data:</label><br>
        <input type="text" id="dataInput" name="data" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const data = document.getElementById('dataInput').value;
            const token = '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';  // 替換為你的個人訪問權杖
            const username = 'jwz0703';  // 替換為你的GitHub使用者名稱
            const repo = 'damn';  // 替換為你的儲存庫名稱
            const path = 'request.txt';
            const branch = 'master';  // 替換為你的主分支名稱

            // 獲取當前文件內容
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (!updateResponse.ok) {
                const errorData = await updateResponse.json();
                console.error('GitHub API Error:', errorData);
                alert(`Failed to submit data to GitHub. Error: ${errorData.message}`);
            }

            const fileData = await response.json();
            const sha = fileData.sha;
            const content = atob(fileData.content);

            // 新內容添加到文件
            const newContent = `${content}\n${data}`;

            // 上傳新內容到GitHub
            const updateResponse = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'Update request.txt via form submission',
                    content: btoa(newContent),
                    sha: sha,
                    branch: branch
                })
            });

            if (updateResponse.ok) {
                alert('Data submitted successfully!');
            } else {
                alert('Failed to submit data to GitHub.');
            }
        });
    </script>
</body>
</html>
